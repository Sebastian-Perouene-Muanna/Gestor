<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Vencimientos</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" 
    rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Vencimientos de Productos</h1>
  </header>

  <main>
    <!-- Sección para agregar productos -->
    <section id="add-product">
      <h2>Agregar Producto</h2>
      <form id="product-form">
          <label for="product-name">Nombre:</label>
          <input type="text" id="product-name" required>


          <!-- Campo de categoría con las 3 opciones -->
          <label for="product-category">Categoría:</label>
          <select id="product-category">
            <option value="secos">Secos</option>
            <option value="perecederos">Perecederos</option>
            <option value="bebidas">Bebidas</option>
          </select>

          <label for="expiry-date">Fecha de Vencimiento:</label>
          <input type="date" id="expiry-date" required>

          <button type="submit">Agregar Producto</button>
      </form>
    </section>

    <!-- Sección de filtros (búsqueda por nombre/código y por categoría) -->
    <section id="filters">
      <h3>Buscar / Filtrar</h3>
      <input type="text" id="search-input" placeholder="Buscar por nombre o código...">
      <select id="category-filter">
        <option value="">Todas las categorías</option>
        <option value="secos">Secos</option>
        <option value="perecederos">Perecederos</option>
        <option value="bebidas">Bebidas</option>
      </select>
    </section>

    <!-- Lista de productos -->
    <section id="product-list">
      <h2>Lista de Productos</h2>
      <ul id="products"></ul>
    </section>

    <!-- Sección de alertas -->
    <section id="alerts">
      <h3>Alertas</h3>
      <div id="alert-messages"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
